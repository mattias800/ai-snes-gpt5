name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

  snes-tests-smoke:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Extract bundled snes-tests
        run: npm run setup:snes-tests

      - name: Run snes-tests smoke subset
        run: |
          npx vitest run --reporter=dot tests/emulator/snes_tests_smoke.test.ts
          npx vitest run --reporter=dot tests/cpu/cputest_vectors_smoke.test.ts

  snes-roms-passfail:
    if: ${{ env.RUN_SNES_ROMS == '1' }}
    runs-on: ubuntu-latest
    needs: build-and-test
    env:
      RUN_SNES_ROMS: ${{ env.RUN_SNES_ROMS }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install toolchains (cc65, make, python, spcasm)
        run: |
          sudo apt-get update
          sudo apt-get install -y make cc65 python3 python3-pip
          python3 -m pip install --upgrade pip spcasm

      - name: Build snes-tests from sources
        run: npm run build:snes-tests

      - name: Run vector suites (CPU/APU) from sources
        run: |
          npm run test:snes-vectors
          npm run test:spc-vectors

      - name: Run ROM pass/fail probes (CPU and APU)
        env:
          RUN_SNES_ROMS: '1'
          APU_SPC700_CORE: '1'
        run: |
          npm run test:snes-roms:cpu
          npm run test:snes-roms:apu

